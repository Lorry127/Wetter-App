<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="manifest" href="manifest.json">
    
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" id="textField" placeholder="Ort oder PLZ eingeben">
            <button class="bx bx-search"></button>
        </div>
        <div class="error-box">
            <img src="img/error.png" alt="Error Image">
            <p class="error-message">Ooops! Da ging etwas schief. <br> Ort nicht gefunden... Bitte PLZ prüfen. <br> Bei Orten mit mehreren PLZ, Hauptplz benutzen!</p>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="img/clear.png">
                        <p class="temperature">0<span>℃</span></p>
                        <p class="description">Sonnig</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Feuchtigkeit</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind</p>
                </div>
            </div>
            <div class="sunrise">
                <i class='bx bx-sun'></i>
                <div class="text">
                    <div class="info-sunrise">
                        <span>00:00</span>
                    </div>
                    <p>Sonnenaufgang</p>
                </div>
            </div>
            <div class="sunset">
                <i class='bx bx-moon'></i>
                <div class="text">
                    <div class="info-sunset">
                        <span>00:00</span>
                    </div>
                    <p>Sonnenuntergang</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
